name: Todo App CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest
      run: |
        cd backend
        pytest test_app.py

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Lint
      run: npm run lint
      
    - name: Test
      run: npm test -- --run

  docker: 
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
     - uses: actions/checkout@v4
      
     - name: Setup Docker Buildx
       uses: docker/setup-buildx-action@v3

     - name: Login to Docker Hub
       uses: docker/login-action@v3
       with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

     - name: Build and push frontend image
       uses: docker/build-push-action@v6
       with:
          context: ./frontend
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/todoapp-frontend:latest
            ${{ vars.DOCKERHUB_USERNAME }}/todoapp-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/todoapp-frontend:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/todoapp-frontend:buildcache,mode=max

     - name: Build and push backend image
       uses: docker/build-push-action@v6
       with:
          context: ./backend
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/todoapp-backend:latest
            ${{ vars.DOCKERHUB_USERNAME }}/todoapp-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/todoapp-backend:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/todoapp-backend:buildcache,mode=max
    